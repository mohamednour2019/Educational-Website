<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
href="signup.css">
<title>
Lets Coding Sign up
</title>
<script type="text/javascript">

    function validateForm() {
    var valid = true;
    if(document.inputForm.username.value==""){
    alert("Username is empty");
    document.inputForm.username.focus();
    valid=false; }
    else if(document.inputForm.nickname.value==""){
    alert("Nickname is empty");
    document.inputForm.nickname.focus();
    valid=false; }
    else if(document.inputForm.email.value==""){
    alert("Email is empty");
    document.inputForm.email.focus();
    valid=false; }
    else if(document.inputForm.password.value==""){
    alert("Password is empty");
    document.inputForm.password.focus();
    valid=false; }
    else{
    if(document.inputForm.email.value.indexOf("@")==-1||document.inputForm.email.value.indexOf(".")==-1){
    alert("Please Enter valid email, e.g:info@yahoo.com");
    document.inputForm.email.focus();
    valid=false; }
    }
    return valid;
    }
    
    
    </script>
</head>

<body >

 <div id="passtext" style="top:500px; left:533px;"><label>Password:</label></div>

 <div style="top:560px; left:533px;" id="gendertext"><label>Gender:</label></div>
